<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather app</title>
</head>
<body>
    
    <div class="container">
        <div class="content">
            <h1><i class="fa-solid fa-arrow-left"></i>Weather app</h1>
            <section class="input__part">
                <p class="info__text">Entre com um nome de cidade</p>
                <input type="text" name="cidade" placeholder="Nome da cidade" spellcheck="erro" required>
                <div class="separator"></div>
                <button>Buscar cidade</button>
            </section>
            <section class="weather__part">
                <img src="./assets/img/clear.png" alt="Weather Icon">
                <div class="temp">
                    <span class="numb">13</span>
                    <span class="deg">º</span>C
                </div>
                <div class="weather">Broken Clouds</div>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>kathmandu, Nepal</span>
                </div>
                <div class="bottom__details">
                    <div class="column feels" feels>
                        <i class="fa-solid fa-temperature-high"></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb">17</span>
                                <span class="deg">º</span>C
                            </div>
                            <p>Sensação</p>      
                        </div>
                    </div>
                    <div class="column humidity" feels>
                        <i class="fa-solid fa-droplet"></i>
                        <div class="details">
                            <span class="numb">84%</span>
                            <p>Humidade</p>      
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
